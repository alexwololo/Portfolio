      </section>

        <h2>Klocka</h2>
        <p>Visa tid.</p>
      </section>
      <section class="bento-item">
        <h2>Väder</h2>
        <p>Väder Göteborg</p>
      </section>
      <section class="bento-item">
        <h2>Datum</h2>
        <p>Visa datum.</p>
      </section>
      <section class="bento-item">
        <h2>Case 1</h2>
        <p>Litet spel i grid.</p>
      </section>
      <section class="bento-item">
        <h2>Case 2</h2>
        <p>...</p>
      </section>
      <section class="bento-item">

</html>
